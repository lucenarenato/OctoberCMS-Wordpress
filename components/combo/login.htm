<form id="login-form" data-request="onSubmit" class="ajax-form" >
	<div class="form-group">
		<span class="error username"></span>
		<input type="text" placeholder="username / email" name="username" class="form-control" />
	</div>
	
	<div class="form-group">
		<span class="error password"></span>
		<input type="password" placeholder="password" name="password" class="form-control" />
	</div>
	
	<input type="hidden" name="type" value="login" />
	<div class="row">
		<div class="col-sm-12 clearfix">
    		<label class="checkbox pull-left" for="remember_login">
                <input type="checkbox" value="true" name="remember_login" id="remember_login" class="custom-checkbox" data-toggle="checkbox">
                Remember Me
            </label>
            <a id="forgot-password" href="{{ this.page.password_recovery_link }}" >Forgot password</a>
        </div>
    </div>
    <input type="submit" value="Sign In" name="submit" class="btn btn-primary" />
</form>
