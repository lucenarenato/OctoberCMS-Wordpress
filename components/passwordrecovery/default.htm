{# Default Password Recovery template #}
<div id="password-recovery-forms">
{% if key %}
	<form id="password-update" data-request="onUpdate" autocomplete="off">
		<p>Use the form below to update your password</p>
		<div class="form-group">
			<span class="error password"></span>
			<input type="password" name="password" placeholder="New Password" class="form-control" autocomplete="off" />
		</div>
		<div class="form-group">
			<span class="error password_confirmation"></span>
			<input type="password" name="password_confirmation" placeholder="Confirm New Password" class="form-control" autocomplete="off" />
		</div>
		<input type="hidden" name="key" value="{{ key }}" />
		<input type="submit" name="submit" value="submit" class="btn btn-primary" />
	</form>
{% else %}
	<form id="password-recovery" data-request="onRecovery">
		<p>Please enter your username or email address. You will receive a link to create a new password via email.</p>
		<div class="form-group">
			<span class="error login"></span>
			<input type="text" name="login" placeholder="username or email" class="form-control" />
		</div>
		<input type="submit" name="submit" value="submit" class="btn btn-primary" />
	</form>
{% endif %}
</div>
